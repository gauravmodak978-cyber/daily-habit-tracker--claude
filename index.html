<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Habit Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root[data-theme="dark"] {
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --accent: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
        }

        :root[data-theme="light"] {
            --bg: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --accent: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* AUTH */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo-icon {
            width: 56px;
            height: 56px;
            background: var(--accent);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .auth-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .auth-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            background: var(--bg);
            padding: 0.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .auth-tab {
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
        }

        .auth-tab.active {
            background: var(--accent);
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .error-msg, .success-msg {
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .success-msg {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .error-msg.show, .success-msg.show {
            display: block;
        }

        .user-count {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* APP */
        .app {
            display: none;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app.active {
            display: block;
        }

        .auth-screen.hidden {
            display: none;
        }

        /* MOBILE HEADER */
        .mobile-header {
            background: var(--bg-card);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            cursor: pointer;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background: var(--bg);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* STATS GRID - MOBILE OPTIMIZED */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            padding: 1rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* MONTH NAVIGATION */
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-card);
            margin: 0.5rem 0;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .month-nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            font-size: 1rem;
            cursor: pointer;
        }

        .month-name {
            font-weight: 600;
            font-size: 1rem;
        }

        /* HABITS LIST - MOBILE FIRST */
        .habits-container {
            padding: 0 1rem 1rem;
        }

        .habit-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .habit-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .habit-icon {
            width: 40px;
            height: 40px;
            background: var(--bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .habit-info {
            flex: 1;
            min-width: 0;
        }

        .habit-name {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .habit-streak {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .habit-streak.active {
            color: var(--success);
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            font-size: 1rem;
            cursor: pointer;
        }

        /* PROGRESS BAR */
        .progress-bar-wrapper {
            margin-bottom: 0.75rem;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: right;
        }

        /* WEEK VIEW - FIXED WIDTH, NO SCROLL */
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.375rem;
        }

        .day-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .day-label {
            font-size: 0.6rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .day-label.today {
            color: var(--accent);
        }

        .day-check {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid var(--border);
            background: var(--bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .day-check.checked {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .day-check.checked::after {
            content: '‚úì';
            font-weight: 700;
        }

        .day-check.future {
            opacity: 0.3;
            pointer-events: none;
        }

        .day-num {
            font-size: 0.65rem;
            color: var(--text-secondary);
        }

        /* ADD HABIT BUTTON */
        .add-habit-btn {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--border);
            background: transparent;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 0.5rem;
            z-index: 100;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 8px;
        }

        .nav-btn.active {
            color: var(--accent);
        }

        .nav-icon {
            font-size: 1.25rem;
        }

        .nav-fab {
            width: 52px;
            height: 52px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: -1rem auto 0;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: flex-end;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-height: 85vh;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .modal-handle {
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 0 auto 1rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg);
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .emoji-btn {
            aspect-ratio: 1;
            border: 2px solid var(--border);
            background: var(--bg);
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .emoji-btn.selected {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .settings-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .settings-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg);
            border-radius: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* DESKTOP ADJUSTMENTS */
        @media (min-width: 768px) {
            .mobile-header {
                padding: 1.5rem 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                padding: 1.5rem 2rem;
            }

            .habits-container {
                padding: 0 2rem 2rem;
            }

            .month-header {
                margin: 1rem 2rem;
            }

            .bottom-nav {
                display: none;
            }

            .modal {
                align-items: center;
                padding: 2rem;
            }

            .modal-content {
                max-width: 500px;
                border-radius: 20px;
            }

            .week-grid {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- AUTH SCREEN -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">üìä</div>
                <div class="auth-logo-text">Habit Flow</div>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="error-msg" id="loginError"></div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="loginUser" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="loginPass" required>
                        <button type="button" class="password-toggle" onclick="togglePass('loginPass')">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <form id="signupForm" style="display:none;" onsubmit="handleSignup(event)">
                <div class="error-msg" id="signupError"></div>
                <div class="success-msg" id="signupSuccess"></div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="signupUser" minlength="3" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="signupPass" minlength="4" required>
                        <button type="button" class="password-toggle" onclick="togglePass('signupPass')">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="signupConfirm" required>
                        <button type="button" class="password-toggle" onclick="togglePass('signupConfirm')">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="signupBtn">Create Account</button>
            </form>

            <div class="user-count"><strong id="userCount">0</strong> / 10 users</div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="app" id="app">
        <div class="mobile-header">
            <div class="header-top">
                <div class="logo">
                    <span class="logo-icon">üìä</span>
                    Habit Flow
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
                    <div class="user-badge">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userName">User</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="statToday">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-value" id="statStreak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-value" id="statMonth">0%</div>
                <div class="stat-label">Month</div>
            </div>
        </div>

        <div class="month-header">
            <button class="month-nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
            <div class="month-name" id="monthName">November 2024</div>
            <button class="month-nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
        </div>

        <div class="habits-container" id="habitsContainer"></div>

        <nav class="bottom-nav">
            <button class="nav-btn active">
                <span class="nav-icon">üìã</span>
                Habits
            </button>
            <button class="nav-btn" onclick="openStatsModal()">
                <span class="nav-icon">üìä</span>
                Stats
            </button>
            <button class="nav-fab" onclick="openAddModal()">+</button>
            <button class="nav-btn" onclick="openSettingsModal()">
                <span class="nav-icon">‚öôÔ∏è</span>
                Settings
            </button>
            <button class="nav-btn" onclick="logout()">
                <span class="nav-icon">üö™</span>
                Logout
            </button>
        </nav>
    </div>

    <!-- ADD HABIT MODAL -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-handle"></div>
            <div class="modal-header">
                <h3 class="modal-title">Add Habit</h3>
                <button class="modal-close" onclick="closeModal('addModal')">√ó</button>
            </div>
            <form onsubmit="saveHabit(event)">
                <div class="form-group">
                    <label class="form-label">Habit Name</label>
                    <input type="text" class="form-input" id="habitName" placeholder="e.g., Morning Run" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Choose Icon</label>
                    <div class="emoji-grid" id="emojiGrid"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-ghost" onclick="closeModal('addModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-handle"></div>
            <div class="modal-header">
                <h3 class="modal-title">Settings</h3>
                <button class="modal-close" onclick="closeModal('settingsModal')">√ó</button>
            </div>

            <div class="form-group">
                <label class="form-label">Change Password</label>
                <input type="password" class="form-input" id="newPassword" placeholder="New password" minlength="4">
            </div>
            <button class="btn btn-primary" onclick="changePassword()" style="margin-bottom:1rem;">Update</button>

            <div class="settings-section">
                <div class="settings-title">Backup</div>
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:0.5rem;">
                    <button class="btn btn-ghost" onclick="exportData()">Export</button>
                    <button class="btn btn-ghost" onclick="importData()">Import</button>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-title">Users (<span id="settingsUserCount">0</span>/10)</div>
                <div class="user-list" id="userList"></div>
            </div>

            <div class="settings-section">
                <button class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
            </div>
        </div>
    </div>

    <!-- STATS MODAL -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-handle"></div>
            <div class="modal-header">
                <h3 class="modal-title">Statistics</h3>
                <button class="modal-close" onclick="closeModal('statsModal')">√ó</button>
            </div>
            <div class="empty-state">
                <div class="empty-icon">üìä</div>
                <p>View detailed stats and charts here</p>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display:none" onchange="handleImport(event)">

    <script>
        const MAX_USERS = 10;
        const emojis = ['üí™','üìö','üèÉ','üíß','üßò','‚úçÔ∏è','üéØ','üí§','ü•ó','üíä','üö´','üì±','üß†','üé®','üí∞','üåÖ','üöø','üìù','üéµ','üåø'];
        let currentUser = null;
        let selectedEmoji = 'üí™';
        let state = {
            habits: [],
            completions: {},
            currentMonth: new Date().getMonth(),
            currentYear: new Date().getFullYear()
        };

        // Theme
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeBtn(theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeBtn(newTheme);
        }

        function updateThemeBtn(theme) {
            const btn = document.getElementById('themeBtn');
            if(btn) btn.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Utils
        function hash(str) {
            let h = 0;
            for(let i = 0; i < str.length; i++) {
                h = ((h << 5) - h) + str.charCodeAt(i);
                h = h & h;
            }
            return h.toString(16);
        }

        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '{}');
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function dateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
        }

        function isToday(y, m, d) {
            const now = new Date();
            return now.getFullYear() === y && now.getMonth() === m && now.getDate() === d;
        }

        function isFuture(y, m, d) {
            const date = new Date(y, m, d);
            const now = new Date();
            now.setHours(0,0,0,0);
            return date > now;
        }

        function getMonthName(m) {
            return ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][m];
        }

        function getDayName(d) {
            return ['Su','Mo','Tu','We','Th','Fr','Sa'][d];
        }

        // Auth
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = tab === 'signup' ? 'block' : 'none';
            document.querySelectorAll('.error-msg, .success-msg').forEach(e => e.classList.remove('show'));
        }

        function togglePass(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }

        function showError(id, msg) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.classList.add('show');
        }

        function updateUserCount() {
            const count = Object.keys(getUsers()).length;
            document.getElementById('userCount').textContent = count;
            const btn = document.getElementById('signupBtn');
            if(btn) {
                btn.disabled = count >= MAX_USERS;
                btn.textContent = count >= MAX_USERS ? 'Limit Reached' : 'Create Account';
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            const user = document.getElementById('signupUser').value.trim().toLowerCase();
            const pass = document.getElementById('signupPass').value;
            const conf = document.getElementById('signupConfirm').value;

            document.querySelectorAll('.error-msg, .success-msg').forEach(e => e.classList.remove('show'));

            if(user.length < 3) return showError('signupError', 'Username too short');
            if(!/^[a-z0-9_]+$/.test(user)) return showError('signupError', 'Invalid username');
            if(pass.length < 4) return showError('signupError', 'Password too short');
            if(pass !== conf) return showError('signupError', 'Passwords don\'t match');

            const users = getUsers();
            if(Object.keys(users).length >= MAX_USERS) return showError('signupError', 'User limit reached');
            if(users[user]) return showError('signupError', 'Username exists');

            users[user] = {
                passwordHash: hash(pass),
                habits: [],
                completions: {}
            };
            saveUsers(users);
            updateUserCount();

            const success = document.getElementById('signupSuccess');
            success.textContent = 'Account created! Please login.';
            success.classList.add('show');

            setTimeout(() => {
                switchTab('login');
                document.getElementById('loginUser').value = user;
            }, 1500);
        }

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('loginUser').value.trim().toLowerCase();
            const pass = document.getElementById('loginPass').value;

            document.getElementById('loginError').classList.remove('show');

            const users = getUsers();
            if(!users[user]) return showError('loginError', 'User not found');
            if(users[user].passwordHash !== hash(pass)) return showError('loginError', 'Wrong password');

            currentUser = user;
            localStorage.setItem('currentUser', user);
            showApp();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('app').classList.remove('active');
        }

        function showApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('app').classList.add('active');
            document.getElementById('userName').textContent = currentUser;
            document.getElementById('userAvatar').textContent = currentUser.charAt(0).toUpperCase();
            loadUserData();
            renderAll();
        }

        function checkSession() {
            const user = localStorage.getItem('currentUser');
            if(user && getUsers()[user]) {
                currentUser = user;
                showApp();
            } else {
                updateUserCount();
            }
        }

        // Data
        function loadUserData() {
            const users = getUsers();
            const data = users[currentUser];
            if(data) {
                state.habits = data.habits || [];
                state.completions = data.completions || {};
            }
            if(state.habits.length === 0) {
                state.habits = [
                    {id:1, name:'Morning Run', emoji:'üèÉ'},
                    {id:2, name:'Read 30min', emoji:'üìö'},
                    {id:3, name:'Drink Water', emoji:'üíß'}
                ];
                saveUserData();
            }
            generateEmojiGrid();
        }

        function saveUserData() {
            const users = getUsers();
            if(users[currentUser]) {
                users[currentUser].habits = state.habits;
                users[currentUser].completions = state.completions;
                saveUsers(users);
            }
        }

        function calculateStreak(habitId) {
            let streak = 0;
            let date = new Date();
            while(true) {
                const key = `${habitId}-${dateKey(date)}`;
                if(state.completions[key]) {
                    streak++;
                    date.setDate(date.getDate() - 1);
                } else break;
            }
            return streak;
        }

        function getMonthlyRate() {
            if(state.habits.length === 0) return 0;
            const now = new Date();
            const days = now.getMonth() === state.currentMonth && now.getFullYear() === state.currentYear
                ? now.getDate()
                : new Date(state.currentYear, state.currentMonth + 1, 0).getDate();
            
            let total = 0, completed = 0;
            state.habits.forEach(h => {
                for(let d = 1; d <= days; d++) {
                    const dk = `${state.currentYear}-${String(state.currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    total++;
                    if(state.completions[`${h.id}-${dk}`]) completed++;
                }
            });
            return total > 0 ? Math.round((completed/total)*100) : 0;
        }

        function getTodayRate() {
            if(state.habits.length === 0) return 0;
            const today = dateKey(new Date());
            let completed = 0;
            state.habits.forEach(h => {
                if(state.completions[`${h.id}-${today}`]) completed++;
            });
            return Math.round((completed/state.habits.length)*100);
        }

        function getWeekDays() {
            const days = [];
            const now = new Date();
            for(let i = 6; i >= 0; i--) {
                const d = new Date(now);
                d.setDate(d.getDate() - i);
                days.push({
                    date: d,
                    key: dateKey(d),
                    name: getDayName(d.getDay()),
                    num: d.getDate(),
                    isToday: i === 0,
                    isFuture: false
                });
            }
            return days;
        }

        // Render
        function renderAll() {
            renderStats();
            renderHabits();
            document.getElementById('monthName').textContent = `${getMonthName(state.currentMonth)} ${state.currentYear}`;
        }

        function renderStats() {
            document.getElementById('statTotal').textContent = state.habits.length;
            
            const today = dateKey(new Date());
            let completedToday = 0;
            state.habits.forEach(h => {
                if(state.completions[`${h.id}-${today}`]) completedToday++;
            });
            document.getElementById('statToday').textContent = completedToday;
            
            const bestStreak = Math.max(...state.habits.map(h => calculateStreak(h.id)), 0);
            document.getElementById('statStreak').textContent = bestStreak;
            
            document.getElementById('statMonth').textContent = getMonthlyRate() + '%';
        }

        function renderHabits() {
            const container = document.getElementById('habitsContainer');
            const weekDays = getWeekDays();
            
            if(state.habits.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üìã</div><p>No habits yet!</p></div>';
                return;
            }

            let html = '';
            state.habits.forEach(h => {
                const streak = calculateStreak(h.id);
                const now = new Date();
                const days = now.getMonth() === state.currentMonth && now.getFullYear() === state.currentYear
                    ? now.getDate()
                    : new Date(state.currentYear, state.currentMonth + 1, 0).getDate();
                
                let completed = 0;
                for(let d = 1; d <= days; d++) {
                    const dk = `${state.currentYear}-${String(state.currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    if(state.completions[`${h.id}-${dk}`]) completed++;
                }
                const progress = days > 0 ? Math.round((completed/days)*100) : 0;

                html += `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-icon">${h.emoji}</div>
                            <div class="habit-info">
                                <div class="habit-name">${h.name}</div>
                                <div class="habit-streak ${streak > 0 ? 'active' : ''}">üî• ${streak} days</div>
                            </div>
                            <button class="delete-btn" onclick="deleteHabit(${h.id})">üóëÔ∏è</button>
                        </div>
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width:${progress}%"></div>
                            </div>
                            <div class="progress-text">${progress}%</div>
                        </div>
                        <div class="week-grid">
                            ${weekDays.map(day => {
                                const key = `${h.id}-${day.key}`;
                                const checked = state.completions[key];
                                return `
                                    <div class="day-item">
                                        <div class="day-label ${day.isToday ? 'today' : ''}">${day.name}</div>
                                        <button class="day-check ${checked ? 'checked' : ''} ${day.isFuture ? 'future' : ''}"
                                                onclick="toggleCheck(${h.id}, '${day.key}')"></button>
                                        <div class="day-num">${day.num}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            html += '<button class="add-habit-btn" onclick="openAddModal()"><span style="font-size:1.5rem;">+</span> Add Habit</button>';
            container.innerHTML = html;
        }

        function toggleCheck(habitId, dateKey) {
            const key = `${habitId}-${dateKey}`;
            state.completions[key] = !state.completions[key];
            saveUserData();
            renderAll();
        }

        function changeMonth(delta) {
            state.currentMonth += delta;
            if(state.currentMonth > 11) {
                state.currentMonth = 0;
                state.currentYear++;
            } else if(state.currentMonth < 0) {
                state.currentMonth = 11;
                state.currentYear--;
            }
            renderAll();
        }

        // Modals
        function openAddModal() {
            document.getElementById('habitName').value = '';
            selectedEmoji = 'üí™';
            updateEmojiSelection();
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function generateEmojiGrid() {
            const grid = document.getElementById('emojiGrid');
            grid.innerHTML = emojis.map(e => `
                <button type="button" class="emoji-btn ${e === selectedEmoji ? 'selected' : ''}" onclick="selectEmoji('${e}')">${e}</button>
            `).join('');
        }

        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            updateEmojiSelection();
        }

        function updateEmojiSelection() {
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.textContent === selectedEmoji);
            });
        }

        function saveHabit(e) {
            e.preventDefault();
            const name = document.getElementById('habitName').value.trim();
            if(!name) return;

            state.habits.push({
                id: Date.now(),
                name: name,
                emoji: selectedEmoji
            });

            saveUserData();
            closeModal('addModal');
            renderAll();
        }

        function deleteHabit(id) {
            if(!confirm('Delete this habit?')) return;
            state.habits = state.habits.filter(h => h.id !== id);
            Object.keys(state.completions).forEach(k => {
                if(k.startsWith(`${id}-`)) delete state.completions[k];
            });
            saveUserData();
            renderAll();
        }

        // Settings
        function openSettingsModal() {
            const users = getUsers();
            document.getElementById('settingsUserCount').textContent = Object.keys(users).length;
            
            const list = document.getElementById('userList');
            list.innerHTML = Object.keys(users).map(u => {
                const isCurrent = u === currentUser;
                return `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-avatar">${u.charAt(0).toUpperCase()}</div>
                            <span>${u}${isCurrent ? ' (You)' : ''}</span>
                        </div>
                        ${!isCurrent ? `<button class="delete-btn" onclick="deleteUser('${u}')">üóëÔ∏è</button>` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('settingsModal').classList.add('active');
        }

        function changePassword() {
            const pass = document.getElementById('newPassword').value;
            if(pass.length < 4) return alert('Password too short');
            
            const users = getUsers();
            users[currentUser].passwordHash = hash(pass);
            saveUsers(users);
            document.getElementById('newPassword').value = '';
            alert('Password updated!');
        }

        function deleteAccount() {
            if(!confirm('Delete your account?')) return;
            const users = getUsers();
            delete users[currentUser];
            saveUsers(users);
            logout();
        }

        function deleteUser(user) {
            if(!confirm(`Delete ${user}?`)) return;
            const users = getUsers();
            delete users[user];
            saveUsers(users);
            openSettingsModal();
            updateUserCount();
        }

        function exportData() {
            const data = {
                user: currentUser,
                habits: state.habits,
                completions: state.completions,
                date: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `habit-flow-${currentUser}-${dateKey(new Date())}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(e) {
            const file = e.target.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if(data.habits && data.completions) {
                        state.habits = data.habits;
                        state.completions = data.completions;
                        saveUserData();
                        renderAll();
                        alert('Imported!');
                        closeModal('settingsModal');
                    } else {
                        alert('Invalid file');
                    }
                } catch(err) {
                    alert('Error: ' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function openStatsModal() {
            document.getElementById('statsModal').classList.add('active');
        }

        // Init
        initTheme();
        checkSession();
    </script>
</body>
</html>
