<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="dark"] {
            --bg: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
        }

        :root[data-theme="light"] {
            --bg: #f1f5f9;
            --bg-card: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* AUTH */
        .auth {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon {
            width: 56px;
            height: 56px;
            background: var(--accent);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            background: var(--bg);
            padding: 0.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
        }

        .tab.active {
            background: var(--accent);
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .pass-wrap {
            position: relative;
        }

        .pass-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .msg {
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .msg.show { display: block; }
        .error { background: rgba(239,68,68,0.1); color: var(--danger); }
        .success { background: rgba(16,185,129,0.1); color: var(--success); }

        .user-count {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* APP */
        .app {
            display: none;
            padding-bottom: 5rem;
        }

        .app.active { display: block; }
        .auth.hidden { display: none; }

        /* HEADER */
        .header {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.125rem;
        }

        .user-pill {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background: var(--bg);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* MONTH NAV */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
        }

        .month {
            font-weight: 600;
        }

        /* HABITS */
        .habits {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .habit {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
        }

        .habit-top {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .habit-icon {
            width: 40px;
            height: 40px;
            background: var(--bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .habit-info {
            flex: 1;
            min-width: 0;
        }

        .habit-name {
            font-weight: 600;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .habit-streak {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .habit-streak.active {
            color: var(--success);
        }

        .del-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
        }

        .progress-wrap {
            margin-bottom: 0.75rem;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: right;
        }

        .week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.375rem;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .day-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .day-label.today {
            color: var(--accent);
        }

        .check {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid var(--border);
            background: var(--bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .check.checked {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .check.checked::after {
            content: '‚úì';
            font-weight: 700;
        }

        .check.future {
            opacity: 0.3;
            pointer-events: none;
        }

        .day-num {
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        .add-btn {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--border);
            background: transparent;
            border-radius: 12px;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 0.5rem;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.7rem;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-icon {
            font-size: 1.25rem;
        }

        .fab {
            width: 52px;
            height: 52px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: -1rem auto 0;
        }

        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-box {
            background: var(--bg-card);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            border-radius: 20px;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg);
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .emoji {
            aspect-ratio: 1;
            border: 2px solid var(--border);
            background: var(--bg);
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .emoji.selected {
            border-color: var(--accent);
            background: rgba(99,102,241,0.1);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg);
            border-radius: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .empty {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }

            .stats {
                grid-template-columns: repeat(4, 1fr);
            }

            .bottom-nav {
                display: none;
            }

            .app {
                padding-bottom: 0;
            }
        }

        @media (max-width: 767px) {
            .modal {
                align-items: flex-end;
                padding: 0;
            }

            .modal-box {
                border-radius: 20px 20px 0 0;
                max-height: 85vh;
            }
        }
    </style>
</head>

        let user = null;

        let state = {

        };

        function hash(s) {
            let h = 0;
            for(let i = 0; i < s.length; i++) {
                h = ((h << 5) - h) + s.charCodeAt(i);
                h = h & h;
            }
            return h.toString(16);
        }

        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '{}');
        }

        function saveUsers(u) {
            localStorage.setItem('users', JSON.stringify(u));
        }

        function dateKey(d) {
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        function isToday(y, m, d) {
            const n = new Date();
            return n.getFullYear() === y && n.getMonth() === m && n.getDate() === d;
        }

        function isFuture(y, m, d) {
            const date = new Date(y, m, d);
            const n = new Date();
            n.setHours(0,0,0,0);
            return date > n;
        }

        function monthName(m) {
            return ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][m];
        }

        function dayName(d) {
            return ['Su','Mo','Tu','We','Th','Fr','Sa'][d];
        }

        function initTheme() {
            const t = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', t);
            updateTheme(t);
        }

        function toggleTheme() {
            const c = document.documentElement.getAttribute('data-theme');
            const n = c === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', n);
            localStorage.setItem('theme', n);
            updateTheme(n);
        }

        function updateTheme(t) {
            const b = document.getElementById('themeBtn');
            if(b) b.textContent = t === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function switchTab(t) {
            document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('loginForm').style.display = t === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = t === 'signup' ? 'block' : 'none';
            document.querySelectorAll('.msg').forEach(e => e.classList.remove('show'));
        }

        function togglePass(id) {
            const e = document.getElementById(id);
            e.type = e.type === 'password' ? 'text' : 'password';
        }

        function showError(id, msg) {
            const e = document.getElementById(id);
            e.textContent = msg;
            e.classList.add('show');
        }

        function updateCount() {
            const c = Object.keys(getUsers()).length;
            document.getElementById('userCount').textContent = c;
            const b = document.getElementById('signupBtn');
            if(b) {
                b.disabled = c >= MAX;
                b.textContent = c >= MAX ? 'Limit Reached' : 'Create Account';
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            const u = document.getElementById('signupUser').value.trim().toLowerCase();
            const p = document.getElementById('signupPass').value;
            const c = document.getElementById('signupConfirm').value;

            document.querySelectorAll('.msg').forEach(e => e.classList.remove('show'));

            if(u.length < 3) return showError('signupError', 'Username too short');
            if(!/^[a-z0-9_]+$/.test(u)) return showError('signupError', 'Invalid username');
            if(p.length < 4) return showError('signupError', 'Password too short');
            if(p !== c) return showError('signupError', 'Passwords don\'t match');

            const users = getUsers();
            if(Object.keys(users).length >= MAX) return showError('signupError', 'User limit reached');
            if(users[u]) return showError('signupError', 'Username exists');

            users[u] = {
                passwordHash: hash(p),
                habits: [],
                completions: {}
            };
            saveUsers(users);
            updateCount();

            const s = document.getElementById('signupSuccess');
            s.textContent = 'Account created! Please login.';
            s.classList.add('show');

            setTimeout(() => {
                switchTab('login');
                document.getElementById('loginUser').value = u;
            }, 1500);
        }

        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('loginUser').value.trim().toLowerCase();
            const p = document.getElementById('loginPass').value;

            document.getElementById('loginError').classList.remove('show');

            const users = getUsers();
            if(!users[u]) return showError('loginError', 'User not found');
            if(users[u].passwordHash !== hash(p)) return showError('loginError', 'Wrong password');

            user = u;
            localStorage.setItem('currentUser', u);
            showApp();
        }

        function logout() {
            user = null;
            localStorage.removeItem('currentUser');
            document.getElementById('auth').classList.remove('hidden');
            document.getElementById('app').classList.remove('active');
        }

        function showApp() {
            document.getElementById('auth').classList.add('hidden');
            document.getElementById('app').classList.add('active');
            document.getElementById('username').textContent = user;
            document.getElementById('avatar').textContent = user.charAt(0).toUpperCase();
            loadData();
            renderAll();
        }

        function checkSession() {
            const u = localStorage.getItem('currentUser');
            if(u && getUsers()[u]) {
                user = u;
                showApp();
            } else {
                updateCount();
            }
        }

        function loadData() {
            const users = getUsers();
            const data = users[user];
            if(data) {
                state.habits = data.habits || [];
                state.completions = data.completions || {};
            }
            if(state.habits.length === 0) {
                state.habits = [
                    {id:1, name:'Morning Run', emoji:'üèÉ'},
                    {id:2, name:'Read 30min', emoji:'üìö'},
                    {id:3, name:'Drink Water', emoji:'üíß'}
                ];
                saveData();
            }
            generateEmojis();
        }

        function saveData() {
            const users = getUsers();
            if(users[user]) {
                users[user].habits = state.habits;
                users[user].completions = state.completions;
                saveUsers(users);
            }
        }

        function streak(id) {
            let s = 0;
            let d = new Date();
            while(true) {
                const k = `${id}-${dateKey(d)}`;
                if(state.completions[k]) {
                    s++;
                    d.setDate(d.getDate() - 1);
                } else break;
            }
            return s;
        }

        function monthRate() {
            if(state.habits.length === 0) return 0;
            const n = new Date();
            const days = n.getMonth() === state.month && n.getFullYear() === state.year
                ? n.getDate()
                : new Date(state.year, state.month + 1, 0).getDate();
            
            let total = 0, completed = 0;
            state.habits.forEach(h => {
                for(let d = 1; d <= days; d++) {
                    const dk = `${state.year}-${String(state.month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    total++;
                    if(state.completions[`${h.id}-${dk}`]) completed++;
                }
            });
            return total > 0 ? Math.round((completed/total)*100) : 0;
        }

        function todayRate() {
            if(state.habits.length === 0) return 0;
            const t = dateKey(new Date());
            let completed = 0;
            state.habits.forEach(h => {
                if(state.completions[`${h.id}-${t}`]) completed++;
            });
            return Math.round((completed/state.habits.length)*100);
        }

        function weekDays() {
            const days = [];
            const n = new Date();
            for(let i = 6; i >= 0; i--) {
                const d = new Date(n);
                d.setDate(d.getDate() - i);
                days.push({
                    date: d,
                    key: dateKey(d),
                    name: dayName(d.getDay()),
                    num: d.getDate(),
                    isToday: i === 0,
                    isFuture: false
                });
            }
            return days;
        }

        function renderAll() {
            renderStats();
            renderHabits();
            document.getElementById('monthName').textContent = `${monthName(state.month)} ${state.year}`;
        }

        function renderStats() {
            document.getElementById('statTotal').textContent = state.habits.length;
            
            const t = dateKey(new Date());
            let completedToday = 0;
            state.habits.forEach(h => {
                if(state.completions[`${h.id}-${t}`]) completedToday++;
            });
            document.getElementById('statToday').textContent = completedToday;
            
            const best = Math.max(...state.habits.map(h => streak(h.id)), 0);
            document.getElementById('statStreak').textContent = best;
            
            document.getElementById('statMonth').textContent = monthRate() + '%';
        }

        function renderHabits() {
            const c = document.getElementById('habits');
            const week = weekDays();
            
            if(state.habits.length === 0) {
                c.innerHTML = '<div class="empty"><div class="empty-icon">üìã</div><p>No habits yet!</p></div>';
                return;
            }

            let html = '';
            state.habits.forEach(h => {
                const s = streak(h.id);
                const n = new Date();
                const days = n.getMonth() === state.month && n.getFullYear() === state.year
                    ? n.getDate()
                    : new Date(state.year, state.month + 1, 0).getDate();
                
                let completed = 0;
                for(let d = 1; d <= days; d++) {
                    const dk = `${state.year}-${String(state.month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    if(state.completions[`${h.id}-${dk}`]) completed++;
                }
                const prog = days > 0 ? Math.round((completed/days)*100) : 0;

                html += `
                    <div class="habit">
                        <div class="habit-top">
                            <div class="habit-icon">${h.emoji}</div>
                            <div class="habit-info">
                                <div class="habit-name">${h.name}</div>
                                <div class="habit-streak ${s > 0 ? 'active' : ''}">üî• ${s} days</div>
                            </div>
                            <button class="del-btn" onclick="deleteHabit(${h.id})">üóëÔ∏è</button>
                        </div>
                        <div class="progress-wrap">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width:${prog}%"></div>
                            </div>
                            <div class="progress-text">${prog}%</div>
                        </div>
                        <div class="week">
                            ${week.map(day => {
                                const k = `${h.id}-${day.key}`;
                                const checked = state.completions[k];
                                return `
                                    <div class="day">
                                        <div class="day-label ${day.isToday ? 'today' : ''}">${day.name}</div>
                                        <button class="check ${checked ? 'checked' : ''} ${day.isFuture ? 'future' : ''}"
                                                onclick="toggleCheck(${h.id}, '${day.key}')"></button>
                                        <div class="day-num">${day.num}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            html += '<button class="add-btn" onclick="openAdd()"><span style="font-size:1.5rem;">+</span> Add Habit</button>';
            c.innerHTML = html;
        }

        function toggleCheck(id, key) {
            const k = `${id}-${key}`;
            state.completions[k] = !state.completions[k];
            saveData();
            renderAll();
        }

        function changeMonth(delta) {
            state.month += delta;
            if(state.month > 11) {
                state.month = 0;
                state.year++;
            } else if(state.month < 0) {
                state.month = 11;
                state.year--;
            }
            renderAll();
        }

        function openAdd() {
            document.getElementById('habitName').value = '';
            emoji = 'üí™';
            updateEmojis();
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function generateEmojis() {
            const g = document.getElementById('emojiGrid');
            g.innerHTML = emojis.map(e => `
                <button type="button" class="emoji ${e === emoji ? 'selected' : ''}" onclick="selectEmoji('${e}')">${e}</button>
            `).join('');
        }

        function selectEmoji(e) {
            emoji = e;
            updateEmojis();
        }

        function updateEmojis() {
            document.querySelectorAll('.emoji').forEach(b => {
                b.classList.toggle('selected', b.textContent === emoji);
            });
        }

        function saveHabit(e) {
            e.preventDefault();
            const n = document.getElementById('habitName').value.trim();
            if(!n) return;

            state.habits.push({
                id: Date.now(),
                name: n,
                emoji: emoji
            });

            saveData();
            closeModal('addModal');
            renderAll();
        }

        function deleteHabit(id) {
            if(!confirm('Delete this habit?')) return;
            state.habits = state.habits.filter(h => h.id !== id);
            Object.keys(state.completions).forEach(k => {
                if(k.startsWith(`${id}-`)) delete state.completions[k];
            });
            saveData();
            renderAll();
        }

        function openSettings() {
            const users = getUsers();
            document.getElementById('settingsUserCount').textContent = Object.keys(users).length;
            
            const list = document.getElementById('userList');
            list.innerHTML = Object.keys(users).map(u => {
                const isCurrent = u === user;
                return `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="avatar">${u.charAt(0).toUpperCase()}</div>
                            <span>${u}${isCurrent ? ' (You)' : ''}</span>
                        </div>
                        ${!isCurrent ? `<button class="del-btn" onclick="deleteUser('${u}')">üóëÔ∏è</button>` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('settingsModal').classList.add('active');
        }

        function changePass() {
            const p = document.getElementById('newPass').value;
            if(p.length < 4) return alert('Password too short');
            
            const users = getUsers();
            users[user].passwordHash = hash(p);
            saveUsers(users);
            document.getElementById('newPass').value = '';
            alert('Password updated!');
        }

        function deleteAccount() {
            if(!confirm('Delete your account?')) return;
            const users = getUsers();
            delete users[user];
            saveUsers(users);
            logout();
        }

        function deleteUser(u) {
            if(!confirm(`Delete ${u}?`)) return;
            const users = getUsers();
            delete users[u];
            saveUsers(users);
            openSettings();
            updateCount();
        }

        function exportData() {
            const data = {
                user: user,
                habits: state.habits,
                completions: state.completions,
                date: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `habit-flow-${user}-${dateKey(new Date())}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(e) {
            const file = e.target.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if(data.habits && data.completions) {
                        state.habits = data.habits;
                        state.completions = data.completions;
                        saveData();
                        renderAll();
                        alert('Imported!');
                        closeModal('settingsModal');
                    } else {
                        alert('Invalid file');
                    }
                } catch(err) {
                    alert('Error: ' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function openStats() {
            document.getElementById('statsModal').classList.add('active');
        }

        initTheme();
        checkSession();
    </script>
</body>
</html>
